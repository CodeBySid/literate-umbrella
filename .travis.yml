sudo: required
services:
  - docker

before_install:
  - docker build -t codebysid/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run codebysid/react-test npm test -- --coverage

after_success:
  - docker build -t codebysid/many ./client
  - docker build -t codebysid/nginx_many ./nginx
  - docker build -t codebysid/server_many ./server
  - docker build -t codebysid/worker_many ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push codebysid/many
  - docker push codebysid/nginx_many
  - docker push codebysid/server_many
  - docker push codebysid/worker_many
